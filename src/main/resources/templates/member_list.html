<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>골프장 회원관리 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/menu"></div>

<div class="container">
    <h2 class="mt-5 mb-4">회원 정보 조회</h2>
    <table class="table">
        <thead>
        <tr>
            <th>수강월</th>
            <th>회원번호</th>
            <th>회원명</th>
            <th>강의명</th>
            <th>강의장소</th>
            <th>수강료</th>
            <th>등급</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${dto}">
            <td th:text="${member.registMonth}"></td>
            <td th:text="${member.memberId}"></td>
            <td th:text="${member.memberName}"></td>
            <td th:text="${member.className}"></td>
            <td th:text="${member.classArea}"></td>
            <td th:text="${member.classPrice}"></td>
            <td th:text="${member.grade}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
