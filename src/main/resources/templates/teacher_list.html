<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>골프장 회원관리 프로그램</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div th:replace="fragments/menu"></div>

    <div class="container">
        <h2 class="mt-5 mb-4">강사 목록</h2>
        <table class="table">
            <thead>
            <tr>
                <th>강사코드</th>
                <th>강사명</th>
                <th>강의명</th>
                <th>수강료</th>
                <th>강사자격취득일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${dto}">
                <td th:text="${teacher.teacherCode}"></td>
                <td th:text="${teacher.teacherName}"></td>
                <td th:text="${teacher.className}"></td>
                <td th:text="${teacher.classPriceFormatted}"></td>
                <td th:text="${teacher.teacherGegistDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
